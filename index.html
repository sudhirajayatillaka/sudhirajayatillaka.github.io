<!DOCTYPE html>
<html>
    <head>
        <title>Sudhira Jayatillaka</title>
        <link rel="icon" type="image/x-icon" href="faviconcam.jpg">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                height: 100%;
                margin: 0;  
                padding: 0;

            }
            .parallax {
                background-image: url('BG_Cam.jpg');
                height: 100%;
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                border: none;
                display: grid;
                place-items: center;
            }
            @media only screen and (max-device-width: 1366px) {
                .parallax {
                    background-attachment: scroll;
                }
            }
            .maintitle {
                position: center;
                backdrop-filter: blur(10px) brightness(80%);
                font-size: 100px;
                padding: 1%;
                text-align: center;
                color: ghostwhite;
                border-radius: 15px;
            }
            h1 {
                margin-top: 0px;
            }
        </style>
    </head>
    <body>
        <div class="parallax">
            <div class="maintitle">
                Sudhira Jayatillaka
            </div>
        </div>
        <div style="height:500px; background:linear-gradient(180deg, #101010 0%, #000000 51%, #050505 85%); font-size:36px; color: ghostwhite;">
            <center><h1>About Me</h1></center>
            <p>
                Hi, I'm Sudhira Jayatillaka and welcome to my personal page.<br>
            </p>
        </div>
        <div class="parallax"></div>
    </body>
</html>
